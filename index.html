<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input input-poke type="number" name="pokemon" class="pokeInput">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name class="pokedex">Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./assets/1574006.png"/>
        </div>
        <div data-poke-id class="poke-id"></div>
        <div class="data-container">
            <div data-poke-weight class="poke-weight"></div>
            <div data-poke-height class="poke-height"></div>
        </div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
